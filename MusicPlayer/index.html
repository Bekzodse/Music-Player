<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Music Player</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="player">
    
    <button id="theme-toggle" class="theme-btn">🌙</button>

    <div class="music-info">
      <div class="cover-container">
        <img id="cover" src="amoled-clouds-of-paint -k.jpeg" alt="cover"/>
      </div>
      <h2 id="title">Song Title</h2>
      <p id="artist">Artist Name</p>
    </div>

    <div class="controls">
      <div class="buttons">
        <button id="shuffle" class="btn">🔀</button>
        <button id="prev" class="btn">⏮</button>
        <button id="play" class="btn">▶</button>
        <button id="next" class="btn">⏭</button>
        <button id="repeat" class="btn">🔁</button>
      </div>

      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
      <div class="time">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>

      <div class="volume">
        <span id="volume-icon">🔊</span>
        <input type="range" id="volume" min="0" max="1" step="0.01"/>
      </div>
    </div>

    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="playlist"></ul>
    </div>

    <div class="upload">
      <label for="file-upload" class="upload-btn">📂 Add Song</label>
      <input type="file" id="file-upload" accept="audio/*" hidden>
    </div>
  </div>

  <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
